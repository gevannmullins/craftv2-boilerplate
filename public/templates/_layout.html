<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
  <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico">
  {% if not craft.config.devMode %}
    <link rel="stylesheet" href="/dist/main.bundle.css">
  {% endif %}
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img height="30" src="/images/logo.svg">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% if craft.request.firstSegment == '' %}class="active"{% endif %}>
              <a href="/">Home</a>
            </li>
            <li {% if craft.request.firstSegment == 'about' %}class="active"{% endif %}>
              <a href="/about">About</a>
            </li>
            <li {% if craft.request.firstSegment == 'blog' %}class="active"{% endif %}>
              <a href="/blog">Blog</a>
            </li>
            <li {% if craft.request.firstSegment == 'contact' %}class="active"{% endif %}>
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="main-content" class="container">
    <div class="row">
      {% block content %}
        <p>Missing content! Make sure your template has a content block.</p>
      {% endblock %}
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p>Your footer goes here.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="/dist/main.bundle.js"></script>
</body>
</html>
